<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Open this file in a browser and right-click each canvas to save as PNG:</p>
    
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(1, '#8b5cf6');
            
            // Rounded rectangle background
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            
            // Draw email icon (envelope)
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.05;
            
            const centerX = size / 2;
            const centerY = size / 2;
            const iconSize = size * 0.4;
            
            // Envelope shape
            ctx.beginPath();
            ctx.moveTo(centerX - iconSize/2, centerY - iconSize/3);
            ctx.lineTo(centerX + iconSize/2, centerY - iconSize/3);
            ctx.lineTo(centerX + iconSize/2, centerY + iconSize/3);
            ctx.lineTo(centerX - iconSize/2, centerY + iconSize/3);
            ctx.closePath();
            ctx.stroke();
            
            // Top triangle (flap)
            ctx.beginPath();
            ctx.moveTo(centerX - iconSize/2, centerY - iconSize/3);
            ctx.lineTo(centerX, centerY);
            ctx.lineTo(centerX + iconSize/2, centerY - iconSize/3);
            ctx.closePath();
            ctx.fill();
        }
        
        // Draw icons
        drawIcon(document.getElementById('icon192'), 192);
        drawIcon(document.getElementById('icon512'), 512);
        
        // Add download links
        document.getElementById('icon192').addEventListener('click', function() {
            this.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-192x192.png';
                a.click();
            });
        });
        
        document.getElementById('icon512').addEventListener('click', function() {
            this.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-512x512.png';
                a.click();
            });
        });
    </script>
</body>
</html>
